{% extends 'base_generic.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
{% endblock %}
